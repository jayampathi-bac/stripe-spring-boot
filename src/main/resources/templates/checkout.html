<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
</head>
<body>
<form id="payment-form">
    <div id="card-element"><!--Stripe.js injects the Card Element--></div>
    <button id="submit">Pay now</button>
    <div id="error-message"></div>
</form>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('your-publishable-key-here');
    var elements = stripe.elements();
    var card = elements.create('card');
    card.mount('#card-element');

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.createPaymentMethod({
            type: 'card',
            card: card,
        }).then(function(result) {
            if (result.error) {
                // Show error in payment form
                document.getElementById('error-message').textContent = result.error.message;
            } else {
                fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ payment_method_id: result.paymentMethod.id, amount: 1099 }) // replace 1099 with the actual amount
                }).then(function(response) {
                    return response.json();
                }).then(function(paymentIntentResponse) {
                    if (paymentIntentResponse.requiresAction) {
                        // Use Stripe.js to handle the action
                        stripe.handleCardAction(paymentIntentResponse.clientSecret).then(function(result) {
                            if (result.error) {
                                // Show error in payment form
                                document.getElementById('error-message').textContent = result.error.message;
                            } else {
                                // The payment has been processed!
                                document.getElementById('error-message').textContent = "Payment successful!";
                            }
                        });
                    } else {
                        // The payment has been processed!
                        document.getElementById('error-message').textContent = "Payment successful!";
                    }
                });
            }
        });
    });
</script>
</body>
</html>
